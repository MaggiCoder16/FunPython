name: Sync Maggi Files

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"  # every 2 hours

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout our repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Add Maggi remote
        run: |
          git remote add maggi https://github.com/MaggiCoder16/Tasty-Maggi.git || echo "Maggi remote already exists"
          git fetch maggi main

      - name: Sync entire Maggi repository
        run: |
          echo "Replacing all files with Maggi repo content..."
          git checkout maggi/main -- .
          git add -A
          git commit -m "Sync all files from Maggi repository" || echo "No changes to commit"

      - name: Push changes
        run: git push origin main
